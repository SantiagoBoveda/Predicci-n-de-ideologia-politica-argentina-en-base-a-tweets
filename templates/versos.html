<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>tus versos</title>
</head>
<body>
    
    <div class="titulos-index">
        <h2>¿Spinetta, Shakira o Calamaro?</h2>
        <h3>¿en quién se inspiran tus versos?</h3>

    </div>

    <div class="container">

        <form action="/predict-verso" method="POST">

            <div class="tweet-input">
                <label for="verso">Ingresa un verso aquí:</label>
                <textarea type="text" name="verso" id="verso" placeholder="ingresa un verso"></textarea>
                
            </div>

            <input class="btn" type="submit" value="Enviar">

        </form>


        <div class="tres-artistas">

            <div class="img-container">
                <img src="../static/images/spinetta.jpeg" alt="spinetta" class="">
                <h3>Spinetta</h3>
            </div>

            <div class="img-container">
                <img src="../static/images/shakira.jpeg" alt="shakira" class="">
                <h3>Shakira</h3>
            </div>

            <div class="img-container">
                <img src="../static/images/calamaro.jpeg" alt="calmaro" class="">
                <h3>Calamaro</h3>
            </div>


        </div>

        <div class="botones-links">
            <a href="/"><p class="boton-a">Volver al inicio</p></a>
        </div>
    </div>
    
    
    
    


</body>
</html>
