<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <title>Predecir bloque pol√≠tico</title>
</head>
<body>
    
    <div class="titulos-index">
        <h2>Es probable que el tweet pertenezca a:</h2>
        <div>
            <div class="tweet-original">
                <h3>Tweets originales:</h3>
                {% for i in range(len_tweets) %}
                    <p># {{ i + 1 }}</p>
                    <p>{{ tweets[i] }}</p>
                {% endfor %}
            </div>

            <h3>Los tweets analizados tienen una tendencia del {{ '%0.2f'|format(grado|float) }}% hacia {{ bloque }}</h3>
        </div>
    </div>

    <div class="mostrar-resultado">
        <img src="{{imagen}}" alt="{{ bloque }}" class="mostrar-imagen">
        <h3>{{ bloque }}</h3>
    </div>

    <div class="botones-links">
        <a href="/"><p class="boton-a">Volver al inicio</p></a>
    </div>
</body>
</html>
