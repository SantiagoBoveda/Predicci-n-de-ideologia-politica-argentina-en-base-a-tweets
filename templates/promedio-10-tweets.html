<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>Predecir bloque político</title>
</head>
<body>
    
    <div class="titulos-index">
        <h2>Predictor de tendencia política promedio de hasta 10 tweet</h2>
        <h3>Si tienes menos de 10 tweets, dejá los que sobre en blanco</h3>

    </div>

    <div class="container">

        <form action="/predecir-promedio-10-tweets" method="POST">

            {% for i in range(1, 11) %}

                <div class="tweet-input">
                    <label for="tweet{{i}}">Tweet #{{i}}:</label>
                    <textarea type="text" name="tweet{{i}}" id="tweet{{i}}" placeholder="ingresa el texto de un tweet"></textarea>
                </div>

            {% endfor %} 

            <input class="btn" type="submit" value="Enviar">

        </form>

        <div class="botones-links">
            <a href="/"><p class="boton-a">Analizar un tweet</p></a>
        </div>
    </div>
    
    
    
    


</body>
</html>
